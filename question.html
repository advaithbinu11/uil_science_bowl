        <p id = "output"></p>
<div id="output"></div>

<style>
    .option-btn {
        margin: 4px;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: default;
    }
    .correct {
        background-color: #d4edda;
        color: #155724;
    }
    .incorrect {
        background-color: #f8d7da;
        color: #721c24;
    }
    .neutral {
        background-color: #e2e3e5;
        color: #383d41;
    }
</style>

<script>
    var data = window.localStorage.getItem("data");
    var json = JSON.parse(data);
    data = JSON.parse(json['body']);

    var output = "";

    data.forEach((q, index) => {
        output += "<div style='margin-bottom:20px'>";
        output += "<strong>Question " + (index + 1) + "</strong><br>";
        output += "QID: " + q.QId + "<br>";
        output += "Text: " + q.text + "<br>";
        output += "Answer: " + q.answer + "<br>";
        output += "Options:<br>";

        q.options.forEach(option => {
            let className = "neutral"; // Default to neutral
            if (q.answer === "") {
                className = "neutral";
            } else if (option.includes(q.answer+")")) {
                className = "correct";
            } else {
                className = "incorrect";
            }

            output += `<button class="option-btn ${className}">${option}</button><br>`;
        });

        output += "<hr></div>";
    });

    document.getElementById("output").innerHTML = output;
</script>
    </body>
